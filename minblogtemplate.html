    <title>Minimalista Blog Sablon - SEO-optimalizált és reszponzív</title>
    <style>
        /* Alapstílusok minden eszközön */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7f8;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #0077a8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        #hero {
            text-align: center;
            padding: 80px 20px;
        }
        #blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .post {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .post img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0077a8;
            color: #fff;
        }
        /* Reszponzív tervezés különböző eszközökre */
        @media (max-width: 1024px) {
            #hero {
                padding: 60px 15px;
            }
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            #hero {
                padding: 40px 10px;
            }
        }
        @media (max-width: 480px) {
            #hero {
                padding: 30px 5px;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="minblogtemplate.html" class="home">Kezdőlap</a></li>
                <li><a href="minblogabout.html" class="about">Rólam</a></li>
                <li><a href="minblogcontact.html" class="contact">Kapcsolat</a></li>
                <li><button id="lang-toggle">EN</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1 class="main-heading">Üdvözöllek a Blogomon!</h1>
            <p class="main-description">Egészséges életmód és utazási tippek.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LENKE VARO PR VSTYLEDESIGN</p>
    </footer>
    <script>
        // Nyelvváltó funkció
        document.getElementById('lang-toggle').addEventListener('click', function() {
            if (document.documentElement.lang === 'hu') {
                document.documentElement.lang = 'en';
                this.textContent = 'HU';
            } else {
                document.documentElement.lang = 'hu';
                this.textContent = 'EN';
            }
        });
    </script>
</body>
</html>
