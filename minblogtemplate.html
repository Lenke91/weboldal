<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Egészséges életmód és utazási tippek: táplálkozás, testmozgás és kalandok a világban. SEO-optimalizált és reszponzív blog sablon.">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    <link rel="canonical" href="https://vstyledesign.com/minblogtemplate.html">
    
    <!-- Open Graph meta tagok -->
    <meta property="og:title" content="Minimalista Blog Sablon - SEO-optimalizált és reszponzív">
    <meta property="og:description" content="Fedezd fel a világ legjobb egészséges életmód és utazási tippjeit egy modern blog sablonnal.">
    <meta property="og:image" content="https://vstyledesign.com/images/blog_preview.jpg">
    <meta property="og:url" content="https://vstyledesign.com/minblogtemplate.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="hu_HU">
    
    <title>Minimalista Blog Sablon - SEO-optimalizált és reszponzív</title>
    <style>
        /* Alapstílusok minden eszközre */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        
        /* Fejléc és navigációs menü */
        header {
            background: #0077a8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        
        /* Footer mindig az oldal alján */
        footer {
            text-align: center;
            padding: 20px;
            background: #0077a8;
            color: #fff;
            margin-top: auto;
        }
        
        /* Reszponzív nézetek */
        @media (max-width: 1024px) {
            #hero {
                padding: 60px 15px;
            }
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            #hero {
                padding: 40px 10px;
            }
        }
        @media (max-width: 480px) {
            #hero {
                padding: 30px 5px;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="minblogtemplate.html" class="home">Kezdőlap</a></li>
                <li><a href="minblogabout.html" class="about">Rólam</a></li>
                <li><a href="minblogcontact.html" class="contact">Kapcsolat</a></li>
                <li><button id="lang-toggle">EN</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1 class="main-heading">Üdvözöllek a Blogomon!</h1>
            <p class="main-description">Egészséges életmód és utazási tippek.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LENKE VARO PR VSTYLEDESIGN</p>
    </footer>
    <script>
        // Nyelvváltó funkció az egész oldalra
        document.getElementById('lang-toggle').addEventListener('click', function() {
            let lang = document.documentElement.lang === 'hu' ? 'en' : 'hu';
            document.documentElement.lang = lang;
            this.textContent = lang === 'hu' ? 'EN' : 'HU';
            
            // Szövegek frissítése
            const translations = {
                'hu': {
                    'main-heading': 'Üdvözöllek a Blogomon!',
                    'main-description': 'Egészséges életmód és utazási tippek.',
                    'home': 'Kezdőlap',
                    'about': 'Rólam',
                    'contact': 'Kapcsolat'
                },
                'en': {
                    'main-heading': 'Welcome to My Blog!',
                    'main-description': 'Healthy lifestyle and travel tips.',
                    'home': 'Home',
                    'about': 'About',
                    'contact': 'Contact'
                }
            };
            
            document.querySelector('.main-heading').textContent = translations[lang]['main-heading'];
            document.querySelector('.main-description').textContent = translations[lang]['main-description'];
            document.querySelector('.home').textContent = translations[lang]['home'];
            document.querySelector('.about').textContent = translations[lang]['about'];
            document.querySelector('.contact').textContent = translations[lang]['contact'];
        });
    </script>
</body>
</html>
