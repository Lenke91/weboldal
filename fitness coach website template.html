  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('fitness wt.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background:transparent;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #666;
    }

    .language-switch {
      margin-top: 1rem;
    }

    .language-switch button {
      margin: 0.2rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      background: #888;
      color: white;
      cursor: pointer;
    }

    .container {
      background: transparent;
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; margin-bottom: 1.5rem; line-height: 1.6; }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background:transparent;
      color: white;
    }

    @media (max-width: 1024px) {
      .container { margin: 2rem 1rem; padding: 1.5rem; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      nav a { padding: 0.4rem 0.8rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 1rem; }
