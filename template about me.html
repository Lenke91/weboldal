<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SEO-optimalizált, reszponzív és animált life coach 'Rólam' oldal sablon. Magyar és angol nyelvű, könnyen testreszabható.">
    <meta name="keywords" content="life coach, Rólam oldal, weboldal sablon, SEO, reszponzív, animált, magyar, angol">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Life Coach 'Rólam' oldal">
    <meta property="og:description" content="Life coach sablon a személyes történet bemutatásához.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1601582580215-0284eb75587c">
    <meta property="og:url" content="https://vstyledesign.com/portfolio/lifecoach-about-me">
    <title>Life Coach - Rólam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color:#9368b4 ;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        header {
            background-color:transparent;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .language-switcher { position: absolute; top: 20px; right: 20px; }
        .language-switcher a { text-decoration: none; color: #fff; padding: 5px 10px; border-radius: 5px; background-color: rgba(0,0,0,0.5); }
        .language-switcher a:hover { background-color: #32cd32; }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 5rem 2rem;
            text-align: center;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(20px);
            padding: 40px;
            width: 90%;
            max-width: 900px;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 3rem; color: #350359; margin-bottom: 20px; }
        p { font-size: 1.2rem; margin-bottom: 1rem; color: #222; }
        .cta-btn {
            background-color: #32cd32;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .cta-btn:hover { background-color: #228b22; transform: scale(1.05); }
        .profile-img {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .profile-img:hover { transform: scale(1.1); }
        footer {
            background-color: transparent;
            color: white;
            padding: 1px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .social-icons {
            position: fixed;
            right: 10px;
            bottom: 50px;
            display: flex;
            flex-direction: column;
        }
        .social-icons a {
            margin: 5px 0;
            font-size: 1.8rem;
            color: #fff;
            transition: color 0.3s ease;
        }
        .social-icons a:hover { color: #32cd32; }

        /* Animáció */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        function switchLanguage(lang) {
            if (lang === 'hu') {
                document.getElementById('main-heading').innerText = 'Ismerj meg jobban!';
                document.getElementById('main-paragraph').innerText = 'Olyan life coach vagyok, aki segít abban, hogy a legjobb formádat hozd és elérd céljaidat.';
                document.querySelector('.cta-btn').innerText = 'Kapcsolatfelvétel';
                document.getElementById('footer-text').innerText = '© 2025 VstyleDesign | Minden jog fenntartva.';
            } else {
                document.getElementById('main-heading').innerText = 'Get to Know Me Better!';
                document.getElementById('main-paragraph').innerText = 'I am a life coach who helps you become your best self and achieve your goals.';
                document.querySelector('.cta-btn').innerText = 'Contact Me';
                document.getElementById('footer-text').innerText = '© 2025 VstyleDesign | All rights reserved.';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="language-switcher">
            <a href="#" onclick="switchLanguage('hu')">HU</a> |
            <a href="#" onclick="switchLanguage('en')">EN</a>
        </div>
    </header>
    <section class="fade-in">
        <div class="glassmorphism">
            <h1 id="main-heading">Ismerj meg jobban!</h1>
            <p id="main-paragraph">Olyan life coach vagyok, aki segít abban, hogy a legjobb formádat hozd és elérd céljaidat.</p>
            <img src="https://via.placeholder.com/170" class="profile-img">
            <a href="#" class="cta-btn">Kapcsolatfelvétel</a>
        </div>
    </section>
    <footer>
        <p id="footer-text">© 2025 VstyleDesign | Minden jog fenntartva.</p>
    </footer>
</body>
</html>
