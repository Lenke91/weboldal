<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kapcsolat oldal - Life Coach weboldal sablon, amely reszponzív, SEO-optimalizált és animált.">
    <meta name="keywords" content="life coach, kapcsolat, weboldal sablon, SEO, animációk, reszponzív">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Kapcsolat - Life Coach Weboldal Sablon">
    <meta property="og:description" content="Kapcsolatba léphetsz velem, ha szeretnél elkezdeni dolgozni a személyes fejlődéseden.">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    <meta property="og:url" content="https://vstyledesign.com/contact">
    <title>Kapcsolat - Life Coach Weboldal Sablon</title>
    <style>
        /* Reset styles for margin, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8e44ad; /* Purple background color */
            color: #fff; /* White text color */
            padding: 20px;
            line-height: 1.6;
        }

        /* Header styles */
        header {
            background-color: rgba(142, 68, 173, 0.8); /* Transparent purple background with a blur effect */
            padding: 20px 10px;
            position: fixed; /* Fixed at the top of the page */
            width: 100%; /* Full width */
            top: 0;
            left: 0;
            backdrop-filter: blur(10px); /* Applying blur effect on background */
            z-index: 10;
            display: flex;
            justify-content: space-between; /* Align the items to the left and right */
            align-items: center;
        }

        /* Header title style */
        header h1 {
            font-size: 32px;
            margin-left: 20px;
        }

        /* Language switcher button style */
        .language-switcher {
            margin-right: 20px;
        }

        /* Button style */
        .language-switcher button {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .language-switcher button:hover {
            background-color: #7a3b8c; /* Darker shade of purple */
        }

        /* Contact container styles */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            padding-top: 120px;
        }

        /* Contact box for form styling */
        .contact-box {
            background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            padding: 25px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for 3D effect */
            width: 90%;
            max-width: 500px; /* Max width of the form */
            animation: fadeInUp 1s ease forwards; /* Animation for the contact box */
        }

        /* Contact box header */
        .contact-box h2 {
            color: #2c3e50; /* Darker text color */
        }

        /* Input and textarea field styling */
        .contact-box input, .contact-box textarea {
            width: 100%; /* Full width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling inside contact box */
        .contact-box button {
            width: 100%; /* Full width */
            padding: 10px;
            border: none;
            background-color: #8e44ad; /* Purple button color */
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

        /* Hover effect for the submit button */
        .contact-box button:hover {
            background-color: #7a3b8c; /* Darker shade on hover */
        }

        /* Footer styling */
        footer {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px); /* Apply blur effect on footer */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); } /* Starting from opacity 0 and slightly below */
            to { opacity: 1; transform: translateY(0); } /* Ending at full opacity */
        }

        /* Responsive Design for Tablets */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .contact-box {
                width: 80%;
                padding: 20px;
            }
            header h1 {
                font-size: 24px;
            }
            .language-switcher button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        /* Mobile responsive design */
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .contact-box {
                width: 100%;
                padding: 15px;
            }
            header h1 {
                font-size: 20px;
            }
            .language-switcher button {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Language Switcher -->
    <header>
        <h1 id="page-title">Kapcsolat</h1>
        <div class="language-switcher">
            <button onclick="switchLanguage('hu')">HU</button>
            <button onclick="switchLanguage('en')">EN</button>
        </div>
    </header>

    <!-- Main Contact Form Section -->
    <div class="contact-container">
        <div class="contact-box">
            <h2 id="contact-title">Lépj kapcsolatba velem!</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Neved" required>
                <input type="email" id="email" placeholder="Email címed" required>
                <textarea id="message" placeholder="Üzeneted" rows="4" required></textarea>
                <button type="submit" id="submit-btn">Küldés</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <p id="footer-text" style="color: white; text-align: center;">&copy; 2025 LENKE VARO PR VSTYLEDESIGN | This site is available under the MIT License.</p>

    <script>
        // Function to switch between languages (Hungarian/English)
        function switchLanguage(language) {
            if (language === 'en') {
                document.getElementById('page-title').innerText = 'Contact';
                document.getElementById('contact-title').innerText = 'Get in Touch!';
                document.getElementById('name').placeholder = 'Your Name';
                document.getElementById('email').placeholder = 'Your Email';
                document.getElementById('message').placeholder = 'Your Message';
                document.getElementById('submit-btn').innerText = 'Send';
                document.getElementById('footer-text').innerText = '© 2025 LENKE VARO PR VSTYLEDESIGN | This site is available under the MIT License.';
            } else {
                document.getElementById('page-title').innerText = 'Kapcsolat';
                document.getElementById('contact-title').innerText = 'Lépj kapcsolatba velem!';
                document.getElementById('name').placeholder = 'Neved';
                document.getElementById('email').placeholder = 'Email címed';
                document.getElementById('message').placeholder = 'Üzeneted';
                document.getElementById('submit-btn').innerText = 'Küldés';
                document.getElementById('footer-text').innerText = '© 2025 LENKE VARO PR VSTYLEDESIGN | Az oldal az MIT licenc alapján használható.';
            }
        }
    </script>

</body>
</html>
