<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website. I create animated, SEO-optimized, responsive website templates and write SEO articles to help your business grow.">
    <meta name="keywords" content="web developer, SEO, animated website templates, responsive design, SEO articles, professional web design">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Home - Web Developer & Entrepreneur">
    <meta property="og:description" content="Explore my work as a web developer. I specialize in animated, SEO-optimized templates and writing SEO content for business growth.">
    <meta property="og:image" content="Me.jpg">
    <meta property="og:url" content="https://www.vstyledesign.com">
    <meta property="og:type" content="website">
    <title>Home - Web Developer & Entrepreneur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #222;
            color: white;
        }

        .navbar-links ul {
            display: flex;
            list-style: none;
        }

        .navbar-links li {
            margin: 0 1rem;
        }

        .navbar-links a, .language-switcher a, .social-icons a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar-links a:hover, .language-switcher a:hover, .social-icons a:hover {
            color: #00bcd4;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .hero-section {
            text-align: center;
            padding: 5rem 1rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            color: #333;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
        }

        .send-message-btn {
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .send-message-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        @media (max-width: 768px) {
            .navbar-links ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <nav class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="#" id="en-btn">EN</a> |
            <a href="#" id="hu-btn">HU</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>I create animated, SEO-optimized, and responsive website templates that help your business grow online.</p>
            <a href="mailto:your-vlenke33@gmail.com" class="send-message-btn">Send Message</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 VSTYLEDESIGN. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('en-btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Switched to English');
        });

        document.getElementById('hu-btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Átváltott magyarra');
        });
    </script>
</body>
