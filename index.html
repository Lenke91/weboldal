<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website. I create animated, SEO-optimized, responsive website templates and write SEO articles to help your business grow.">
    <meta name="keywords" content="web developer, SEO, animated website templates, responsive design, SEO articles, professional web design">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Home - Web Developer & Entrepreneur">
    <meta property="og:description" content="Explore my work as a web developer. I specialize in animated, SEO-optimized templates and writing SEO content for business growth.">
    <meta property="og:image" content="Me.jpg">
    <meta property="og:url" content="https://www.vstyledesign.com">
    <meta property="og:type" content="website">
    <title>Home - Web Developer & Entrepreneur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background-color: #333;
        }

        .navbar-links ul {
            display: flex;
            list-style: none;
        }

        .navbar-links li {
            margin: 0 1rem;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
        }

        .language-switcher a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content h1 {
            font-size: 3rem;
            color: #333;
            animation: slideUp 2s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            animation: slideUp 2s ease-in-out;
        }

        .send-message-btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 1.5rem;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .navbar-links ul {
                flex-direction: column;
                text-align: center;
            }

            .navbar-links li {
                margin: 0.5rem 0;
            }

            .navbar {
                padding: 0.5rem;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .send-message-btn {
                margin-top: 1rem;
                padding: 0.6rem 1.2rem;
            }

            .footer {
                padding: 0.3rem 0;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="navbar-links">
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="about me.html" class="about-link">About</a></li>
                <li><a href="services.html" class="services-link">Services</a></li>
                <li><a href="portfolio.html" class="portfolio-link">Portfolio</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="#" id="en-btn" class="lang-btn active-lang">EN</a> | 
            <a href="#" id="hu-btn" class="lang-btn">HU</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>I create animated, SEO-optimized, and responsive website templates that help your business grow online.</p>
            <a href="mailto:your-vlenke33@gmail.com" class="send-message-btn">Send Message</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p id="rights-reserved">&copy; 2025 VSTYLEDESIGN. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('en-btn').addEventListener('click', () => switchLanguage('en'));
        document.getElementById('hu-btn').addEventListener('click', () => switchLanguage('hu'));

        function switchLanguage(lang) {
            const texts = {
                en: {
                    title: "Welcome to My Website",
                    description: "I create animated, SEO-optimized, and responsive website templates that help your business grow online.",
                    sendMessage: "Send Message",
                    rights: "&copy; 2025 VSTYLEDESIGN. All rights reserved."
                },
                hu: {
                    title: "Üdvözöllek a Weboldalamon",
                    description: "Animált, SEO-optimalizált és reszponzív weboldal sablonokat készítek, amelyek segítenek vállalkozásod online növekedésében.",
                    sendMessage: "Üzenet Küldése",
                    rights: "&copy; 2025 VSTYLEDESIGN. Minden jog fenntartva."
                }
            };
            document.querySelector('.hero-content h1').textContent = texts[lang].title;
            document.querySelector('.hero-content p').textContent = texts[lang].description;
            document.querySelector('.send-message-btn').textContent = texts[lang].sendMessage;
            document.getElementById('rights-reserved').innerHTML = texts[lang].rights;
        }
    </script>
</body>
</html>
