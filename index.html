<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website. I create animated, SEO-optimized, responsive website templates and write SEO articles to help your business grow.">
    <meta name="keywords" content="web developer, SEO, animated website templates, responsive design, SEO articles, professional web design">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Home - Web Developer & Entrepreneur">
    <meta property="og:description" content="Explore my work as a web developer. I specialize in animated, SEO-optimized templates and writing SEO content for business growth.">
    <meta property="og:image" content="Me.jpg">
    <meta property="og:url" content="https://www.vstyledesign.com">
    <meta property="og:type" content="website">
    <title>Home - Web Developer & Entrepreneur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 100;
        }

        .navbar .menu-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .lang-btn {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            margin: 0 5px;
        }

        .active-lang {
            color: #007bff;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .hero-section .content {
            color: #fff;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero-section p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-media a {
            text-decoration: none;
            font-size: 30px;
            color: #333;
            transition: 0.3s ease;
        }

        .social-media a:hover {
            color: #007bff;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #007bff;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .navbar .menu-links {
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <ul class="menu-links">
            <li><a href="index.html" class="nav-link" data-content="home">Home</a></li>
            <li><a href="about me.html" class="nav-link" data-content="about">About</a></li>
            <li><a href="services.html" class="nav-link" data-content="services">Services</a></li>
            <li><a href="portfolio.html" class="nav-link" data-content="portfolio">Portfolio</a></li>
        </ul>
        <div class="language-switcher">
            <a href="#" id="en-btn" class="lang-btn active-lang">EN</a> | 
            <a href="#" id="hu-btn" class="lang-btn">HU</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="content">
            <h1 class="home">Welcome to My Website</h1>
            <p class="home">I create animated, SEO-optimized, and responsive website templates that help your business grow online. Explore my work and get in touch!</p>
            <div class="social-media">
                <a href="https://www.facebook.com/lenke.varo.1/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/lenkevarro/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/lenke-varr%C3%B3-a61561341/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 VSTYLEDESIGN. All rights reserved.</p>
        <a href="mailto:your-vlenke33@gmail.com">Send Message</a>
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to switch between languages
        document.getElementById('en-btn').addEventListener('click', () => {
            switchLanguage('en');
        });

        document.getElementById('hu-btn').addEventListener('click', () => {
            switchLanguage('hu');
        });

        // Function to switch the content based on selected language
        function switchLanguage(lang) {
            const contents = document.querySelectorAll('.hero-section .content');
            contents.forEach(content => content.style.display = 'none');
            document.querySelectorAll(`.${lang}`).forEach(item => item.style.display = 'block');

            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(button => button.classList.remove('active-lang'));
            document.getElementById(`${lang}-btn`).classList.add('active-lang');
        }

        // Show corresponding content when clicking nav links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const contentId = event.target.getAttribute('data-content');
                switchContent(contentId);
            });
        });

        function switchContent(contentId) {
            const sections = document.querySelectorAll('.hero-section .content');
            sections.forEach(section => section.style.display = 'none');
            const content = document.querySelector(`.${contentId}`);
            if (content) content.style.display = 'block';
        }
    </script>
</body>
</html>
