<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website. I create animated, SEO-optimized, responsive website templates and write SEO articles to help your business grow.">
    <meta name="keywords" content="web developer, SEO, animated website templates, responsive design, SEO articles, professional web design">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Home - Web Developer & Entrepreneur">
    <meta property="og:description" content="Explore my work as a web developer. I specialize in animated, SEO-optimized templates and writing SEO content for business growth.">
    <meta property="og:image" content="Me.jpg">
    <meta property="og:url" content="https://www.vstyledesign.com">
    <meta property="og:type" content="website">
    <title>Home - Web Developer & Entrepreneur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5rem;
            background-color: #333;
        }

        .navbar-links ul {
            display: flex;
            list-style: none;
        }

        .navbar-links li {
            margin: 0 1rem;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
        }

        .language-switcher a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content h1 {
            font-size: 3rem;
            color: #333;
            animation: slideUp 2s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            animation: slideUp 2s ease-in-out;
        }

        .send-message-btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 2rem;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icon {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #f4f4f4;
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            .navbar-links ul {
                flex-direction: column;
                text-align: center;
            }

            .navbar-links li {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="navbar-links">
            <ul>
                <li><a href="index.html" class="home-link">Home</a></li>
                <li><a href="about me.html" class="about-link">About</a></li>
                <li><a href="services.html" class="services-link">Services</a></li>
                <li><a href="portfolio.html" class="portfolio-link">Portfolio</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="#" id="en-btn" class="lang-btn active-lang">EN</a> | 
            <a href="#" id="hu-btn" class="lang-btn">HU</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>
                I create animated, SEO-optimized, and responsive website templates that help your business grow online.
            </p>
            <a href="mailto:your-vlenke33@gmail.com" class="send-message-btn">Send Message</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p id="rights-reserved">&copy; 2025 VSTYLEDESIGN. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/lenke.varo.1/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/lenkevarro/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/lenke-varr%C3%B3-a61561341/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Language switch functionality
        document.getElementById('en-btn').addEventListener('click', () => {
            switchLanguage('en');
        });

        document.getElementById('hu-btn').addEventListener('click', () => {
            switchLanguage('hu');
        });

        // Switch language content
        function switchLanguage(lang) {
            if (lang === 'en') {
                document.querySelector('.hero-content p').textContent = "I create animated, SEO-optimized, and responsive website templates that help your business grow online.";
                document.querySelector('.hero-content h1').textContent = "Welcome to My Website";
                document.querySelector('.home-link').textContent = "Home";
                document.querySelector('.about-link').textContent = "About";
                document.querySelector('.services-link').textContent = "Services";
                document.querySelector('.portfolio-link').textContent = "Portfolio";
                document.querySelector('.send-message-btn').textContent = "Send Message";
                document.getElementById('rights-reserved').textContent = "&copy; 2025 VSTYLEDESIGN. All rights reserved.";
            } else if (lang === 'hu') {
                document.querySelector('.hero-content p').textContent = "Animált, SEO-optimalizált és reszponzív weboldal sablonokat készítek, amelyek segítenek vállalkozásod online növekedésében.";
                document.querySelector('.hero-content h1').textContent = "Üdvözöllek a Weboldalamon";
                document.querySelector('.home-link').textContent = "Kezdőlap";
                document.querySelector('.about-link').textContent = "Rólam";
                document.querySelector('.services-link').textContent = "Szolgáltatások";
                document.querySelector('.portfolio-link').textContent = "Portfólió";
                document.querySelector('.send-message-btn').textContent = "Üzenet Küldése";
                document.getElementById('rights-reserved').textContent = "&copy; 2025 VSTYLEDESIGN. Minden jog fenntartva.";
            }
        }
    </script>
</body>
</html>
