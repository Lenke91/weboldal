<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Animation Effects showcasing rotating rings with vibrant colors. Ideal for learning modern CSS animation techniques.">
    <meta name="keywords" content="CSS, animation, rotating ring, web design, CSS animations, responsive web design">
    <meta name="author" content="Lenke Varró / Lenke Varo">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CSS Animation Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: relative;
            width: 150px;
            height: 150px;
            border: 4px solid transparent;
            border-top: 4px solid #24ecff55;
            border-radius: 50%;
            margin: -30px;
            filter: drop-shadow(0 0 10px #24ecff) drop-shadow(0 0 30px #24ecff) drop-shadow(0 0 50px #24ecff);
            animation: animate 4s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .ring::before {
            content: '\f135';
            position: absolute;
            top: 10px;
            right: -4px;
            rotate: 90deg;
            font-family: FontAwesome;
            color: #24ecff;
            font-size: 2em;
        }

        .ring:nth-child(2) {
            border: 4px solid transparent;
            border-left: 4px solid #93ff2d55;
            filter: drop-shadow(0 0 10px #93ff2d) drop-shadow(0 0 30px #93ff2d) drop-shadow(0 0 50px #93ff2d);
            animation: animate2 4s linear infinite;
            animation-delay: -1s;
        }

        .ring:nth-child(2)::before {
            content: '\f072';
            top: initial;
            bottom: -6px;
            left: 12px;
            right: initial;
            rotate: 45deg;
            color: #93ff2d;
        }

        @keyframes animate2 {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .ring:nth-child(3) {
            position: absolute;
            top: -66.66px;
            border: 4px solid transparent;
            border-left: 4px solid #ff1d6c55;
            filter: drop-shadow(0 0 10px #ff1d6c) drop-shadow(0 0 30px #ff1d6c) drop-shadow(0 0 50px #ff1d6c);
            animation: animate2 4s linear infinite;
            animation-delay: -3s;
        }

        .ring:nth-child(3)::before {
            content: '\e518';
            rotate: 135deg;
            top: initial;
            right: initial;
            bottom: -6px;
            left: 12px;
            color: #ff1d6c;
        }

        /* Responzív design */
        @media (max-width: 768px) {
            .ring {
                width: 100px;
                height: 100px;
            }

            .ring::before {
                font-size: 1.5em;
            }

            .container {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
</body>
</html>
