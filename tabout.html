    <title>Rólam - Life Coach Weboldal Sablon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #8e44ad;
            color: white;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
        }
        .text {
            flex: 1;
            padding-left: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .language-switcher button {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .language-switcher button:hover {
            background-color: #2ecc71;
        }
        footer {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">
            <h1 id="about-title">Rólam</h1>
            <p id="about-description">Életvezetési tanácsadóként segítek, hogy tisztábban lássuk a célokat és megtaláljuk a sikerhez vezető utat.</p>
            <div class="language-switcher">
                <button onclick="switchLanguage('hu')">Magyar</button>
                <button onclick="switchLanguage('en')">English</button>

    </div>

    <script>
        const translations = {
            hu: {
                title: "Rólam",
                description: "Életvezetési tanácsadóként segítek, hogy tisztábban lássuk a célokat és megtaláljuk a sikerhez vezető utat.",
                footer: "&copy; 2025 LENKE VARO PR VSTYLEDESIGN az oldal a MIT licenc feltételei szerint használható."
            },
            en: {
                title: "About Me",
                description: "As a life coach, I help you clarify your goals and find the path to success.",
                footer: "&copy; 2025 LENKE VARO PR VSTYLEDESIGN Licensed under the MIT License."
            }
        };

        function switchLanguage(lang) {
            document.getElementById('about-title').innerText = translations[lang].title;
            document.getElementById('about-description').innerText = translations[lang].description;
            document.getElementById('footer-text').innerHTML = translations[lang].footer;
        }
    </script>
