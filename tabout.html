<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rólam - Life Coach weboldal sablon könnyen testreszabható és SEO-optimalizált.">
    <meta name="keywords" content="life coach, bemutatkozás, személyes fejlődés, weboldal sablon, SEO, animált">
    <meta name="author" content="vstyledesign">
    <meta property="og:title" content="Rólam - Life Coach Weboldal Sablon">
    <meta property="og:description" content="Ismerj meg engem és a Life Coaching szolgáltatásaimat!">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    <meta property="og:url" content="https://vstyledesign.com/about">
    <title>Rólam - Life Coach Weboldal Sablon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #8e44ad;
            color: white;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: center;
        }
        .text {
            flex: 1;
            padding-left: 40px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .language-switcher button {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .language-switcher button:hover {
            background-color: #2ecc71;
        }
        footer {
            background-color: transparent;
            font-size:8px;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text">
            <h1 id="about-title">Rólam</h1>
            <p id="about-description">Életvezetési tanácsadóként segítek, hogy tisztábban lássuk a célokat és megtaláljuk a sikerhez vezető utat.</p>
            <div class="language-switcher">
                <button onclick="switchLanguage('hu')">Magyar</button>
                <button onclick="switchLanguage('en')">English</button>
            </div>
        </div>
    </div>
    <footer>
        <p id="footer-text">© 2025 VstyleDesign | Minden jog fenntartva.</p>
    </footer>
    <script>
        function switchLanguage(language) {
            if (language === 'en') {
                document.getElementById('about-title').innerText = 'About Me';
                document.getElementById('about-description').innerText = 'As a life coach, I help you clarify your goals and find the path to success.';
                document.getElementById('footer-text').innerText = '© 2025 VstyleDesign | All rights reserved.';
            } else {
                document.getElementById('about-title').innerText = 'Rólam';
                document.getElementById('about-description').innerText = 'Életvezetési tanácsadóként segítek, hogy tisztábban lássuk a célokat és megtaláljuk a sikerhez vezető utat.';
                document.getElementById('footer-text').innerText = '© 2025 VstyleDesign | Minden jog fenntartva.';
            }
        }
    </script>
</body>
</html>
