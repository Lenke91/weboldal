<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rólam - Life Coach weboldal sablon könnyen testreszabható és SEO-optimalizált.">
    <meta name="keywords" content="life coach, bemutatkozás, személyes fejlődés, weboldal sablon, SEO, animált">
    <meta name="author" content="vstyledesign">
    <meta property="og:title" content="Rólam - Life Coach Weboldal Sablon">
    <meta property="og:description" content="Ismerj meg engem és a Life Coaching szolgáltatásaimat!">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    <meta property="og:url" content="https://vstyledesign.com/about">
    <title>Rólam - Life Coach Weboldal Sablon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #8e44ad; /* Lila háttér */
            color: white;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            text-align: left;
            animation: fadeIn 1s ease-in-out;
        }

        .text {
            flex: 1;
            padding-left: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Kép balra, ne látszódjon ha nincs kiválasztva */
        .profile-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #34495e; /* Szürke háttér a kép helyett */
            overflow: hidden;
            display: inline-block;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;  /* Kezdetben ne jelenjen meg a kép */
        }

        .profile-image-container.visible img {
            display: block;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* Képfeltöltő input ne látszódjon az oldalon */
        }

        input[type="file"]:hover {
            background-color: #27ae60;
        }

        /* Nyelvváltó stílus */
        .language-switcher {
            margin-top: 20px;
            text-align: center;
        }

        .language-switcher button {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .language-switcher button:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animációk */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Kép balra -->
        <div class="profile-image-container" id="profileImageContainer">
            <img id="profileImage" class="profile-image" src="" alt="Profile Picture">
        </div>

        <!-- Szöveg jobbra -->
        <div class="text">
            <h1 id="about-title">Rólam</h1>
            <p id="about-description">Életmódom segíti a céljaid elérését. Tapasztalataim alapján személyre szabott támogatást nyújtok, hogy boldogabb és sikeresebb életet élhess. A coaching során együtt dolgozunk a fejlődéseden.</P>
            <!-- Nyelvváltó -->
            <div class="language-switcher">
                <button onclick="switchLanguage('hu')">Magyar</button>
                <button onclick="switchLanguage('en')">English</button>
            </div>

            <!-- Kép feltöltése -->
            <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" />
        </div>
    </div>

    <footer>
        <p id="footer-text">&copy; 2025 VstyleDesign | Minden jog fenntartva.</p>
    </footer>

    <script>
        // A kép betöltése a fájl kiválasztásával
        function loadImage(event) {
            const image = document.getElementById('profileImage');
            const container = document.getElementById('profileImageContainer');
            image.src = URL.createObjectURL(event.target.files[0]);
            container.classList.add('visible');  // A kép megjelenítése
        }

        // Nyelvváltó funkció
        function switchLanguage(language) {
            if (language === 'en') {
                document.getElementById('about-title').innerText = 'About Me';
                document.getElementById('about-description').innerText = 'My coaching supports you in achieving your goals. Based on my experience, I provide personalized support to help you live a happier and more successful life. During the coaching process, we work together on your personal development.';
                document.getElementById('footer-text').innerText = '&copy; 2025 VstyleDesign | All rights reserved.';
            } else {
                document.getElementById('about-title').innerText = 'Rólam';
                document.getElementById('about-description').innerText = 'Életmódom segíti a céljaid elérését. Tapasztalataim alapján személyre szabott támogatást nyújtok, hogy boldogabb és sikeresebb életet élhess. A coaching során együtt dolgozunk a fejlődéseden.';
                document.getElementById('footer-text').innerText = '&copy; 2025 VstyleDesign | Minden jog fenntartva.';
            }
        }
    </script>

</body>
</html>
