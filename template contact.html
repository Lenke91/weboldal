<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kapcsolatfelvételi űrlap a Life Coach weboldalon. Küldj üzenetet közvetlenül az email címre.">
    <meta name="keywords" content="kapcsolatfelvétel, üzenet küldés, life coach, coaching, kapcsolat">
    <meta name="author" content="vstyledesign">
    <meta property="og:title" content="Kapcsolatfelvétel - Life Coach">
    <meta property="og:description" content="Lépj kapcsolatba a Life Coach szolgáltatással és küldj üzenetet az email címre.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vstyledesign.com/contact">
    <meta property="og:image" content="https://vstyledesign.com/images/contact-thumbnail.jpg">
    <title>Kapcsolatfelvétel - Life Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image for template 1.jpg');
            background-size: cover;
            background-position: center;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .contact-form {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(65, 7, 65);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(14, 13, 13, 0.3);
            background-color: rgba(11, 10, 10, 0.2);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        input {
            animation-delay: 0.2s;
        }
        textarea {
            animation-delay: 0.4s;
            resize: vertical;
        }
        .cta-btn {
            display: inline-block;
            background-color: #1f7537;
            color: black;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.6s forwards;
        }
        .cta-btn:hover {
            background-color: #228b22;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .contact-form { padding: 20px; }
            .cta-btn { padding: 12px 20px; }
        }
        footer {
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        #footer-text {
            font-size: 0.9rem;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Kapcsolatfelvétel</h2>
        <form id="contactForm" action="mailto:megjegyzes@vevoemail.hu" method="post" enctype="text/plain">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" placeholder="A te neved" required>
            <label for="email">Email cím:</label>
            <input type="email" id="email" name="email" placeholder="A te email címed" required>
            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" rows="6" placeholder="Írd le üzeneted..." required></textarea>
            <button type="submit" class="cta-btn">Üzenet Küldése</button>
        </form>
    </div>
    <footer>
        <p id="footer-text">© 2025 VstyleDesign | Minden jog fenntartva.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Üzenet sikeresen elküldve!');
            this.reset();
        });
    </script>
</body>
</html>
