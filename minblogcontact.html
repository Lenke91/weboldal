<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kapcsolat oldal - Life Coach weboldal sablon, amely reszponzív, SEO-optimalizált és animált.">
    <meta name="keywords" content="life coach, kapcsolat, weboldal sablon, SEO, animációk, reszponzív">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Kapcsolat - Life Coach Weboldal Sablon">
    <meta property="og:description" content="Kapcsolatba léphetsz velem, ha szeretnél elkezdeni dolgozni a személyes fejlődéseden.">
    <meta property="og:image" content="https://example.com/your-image.jpg">
    <meta property="og:url" content="https://vstyledesign.com/contact">
    <title>Kapcsolat - Life Coach Weboldal Sablon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #39a2be;
            color: #fff;
        }

        header {
            background-color: transparent;
            padding: 20px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 32px;
            margin-left: 20px;
        }

        .language-switcher {
            margin-right: 20px;
        }

        .language-switcher button {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-switcher button:hover {
            background-color: #39a2be;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 120px;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeInUp 1s ease forwards;
        }

        .contact-box h2 {
            color: #2c3e50;
        }

        .contact-box input, .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-box button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color:#39a2be ;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-box button:hover {
            background-color: #d7ef3d;
        }

        footer {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="page-title">Kapcsolat</h1>
        <div class="language-switcher">
            <button onclick="switchLanguage('hu')">HU</button>
            <button onclick="switchLanguage('en')">EN</button>
        </div>
    </header>

    <div class="contact-container">
        <div class="contact-box">
            <h2 id="contact-title">Lépj kapcsolatba velem!</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Neved" required>
                <input type="email" id="email" placeholder="Email címed" required>
                <textarea id="message" placeholder="Üzeneted" rows="4" required></textarea>
                <button type="submit" id="submit-btn">Küldés</button>
            </form>
        </div>
    </div>

    <footer><p id="footer-text" class="hu"> &copy; 2025 VstyleDesign | Az oldal az MIT licenc alapján használható.</p></footer>

    <script>
        function switchLanguage(language) {
    if (language === 'en') {
        document.getElementById('page-title').innerText = 'Contact';
        document.getElementById('contact-title').innerText = 'Get in Touch!';
        document.getElementById('name').placeholder = 'Your Name';
        document.getElementById('email').placeholder = 'Your Email';
        document.getElementById('message').placeholder = 'Your Message';
        document.getElementById('submit-btn').innerText = 'Send';
        document.getElementById('footer-text').innerHTML = '&copy; 2025 VstyleDesign | All rights reserved.';
    } else {
        document.getElementById('page-title').innerText = 'Kapcsolat';
        document.getElementById('contact-title').innerText = 'Lépj kapcsolatba velem!';
        document.getElementById('name').placeholder = 'Neved';
        document.getElementById('email').placeholder = 'Email címed';
        document.getElementById('message').placeholder = 'Üzeneted';
        document.getElementById('submit-btn').innerText = 'Küldés';
        document.getElementById('footer-text').innerHTML = '&copy; 2025 VstyleDesign | Minden jog fenntartva.';
    }
}

    </script>

</body>
</html>
