<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the portfolio of LENKE VARO PR VSTYLEDESIGN, featuring modern and responsive website templates.">
    <meta name="keywords" content="portfolio, website templates, web design, responsive design">

    <meta property="og:title" content="Portfolio - LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:description" content="Check out the latest responsive and SEO-friendly website templates by LENKE VARO PR VSTYLEDESIGN.">
    <meta property="og:image" content="path_to_image.jpg">

    <meta name="twitter:card" content="summary_large_image">

    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }

        .language-switcher {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .language-switcher a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .language-switcher a:hover {
            color: #84fab0;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .template-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .template-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .template-item a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .template-item a:hover {
            background-color: #84fab0;
            color: #fff;
        }

        @media (max-width: 768px) {
            .template-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="page-title">Portfolio</h1>
        <div class="language-switcher">
            <a href="#" id="en-btn">EN</a> |
            <a href="#" id="hu-btn">HU</a>
        </div>
    </header>

    <div class="portfolio-container">
        <div class="template-item">
         <a href="https://vstyledesign.com/business website.html">Template 1 - Business Website</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/template2">Template 2 - Personal Blog</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/template3">Template 3 - Portfolio</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/template4">Template 4 - E-commerce</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/template5">Template 5 - Landing Page</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/template6">Template 6 - Event Website</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/Book%20Recommendation.html">Template 7 - Book Recommendation</a>
        </div>
        <div class="template-item">
            <a href="https://vstyledesign.com/marketing.html">Template 8 - Marketing</a>
        </div>
    </div>

    <script>
        document.getElementById('en-btn').addEventListener('click', function () {
            document.getElementById('page-title').textContent = 'Portfolio';
        });

        document.getElementById('hu-btn').addEventListener('click', function () {
            document.getElementById('page-title').textContent = 'Portfólió';
        });
    </script>
</body>

</html>
