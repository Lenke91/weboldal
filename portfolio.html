<script>
    function showTemplate(templateId) {
        let url = '';
        let title = '';

        switch (templateId) {
            case 'template1':
                title = 'Template 1 - Book Recommendation';
                url = 'https://vlenke33.gumroad.com/l/BookRecommendation'; // link to Gumroad or any relevant page
                break;
            case 'template2':
                title = 'Template 2 - Ebook Landing Template';
                url = 'https://vlenke33.gumroad.com/l/EbookLanding'; // Update this with the correct URL
                break;
            case 'template3':
                title = 'Template 3 - Lifecoach';
                url = 'https://vlenke33.gumroad.com/l/Lifecoach';
                break;
            case 'template4':
                title = 'Template 4 - Link in Bio Template';
                url = 'https://vlenke33.gumroad.com/l/LinkInBio';
                break;
            default:
                console.error('Invalid template');
                return;
        }

        // Hide the template list
        document.querySelector('.portfolio-container').style.display = 'none';

        // Show the iframe with the selected template
        document.getElementById('template-title').textContent = title;
        document.getElementById('template-frame').src = url;
        document.getElementById('template-content').style.display = 'block';
    }
</script>
