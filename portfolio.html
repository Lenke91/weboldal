  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      color: #222;
      margin-bottom: 2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin: 1rem 0;
      opacity: 0;
      transform: translateY(20px);
    }

    nav a {
      text-decoration: none;
      color: #333;
      background-color: #e2e2e2;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: #84fab0;
      color: #fff;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1200px) {
      h1 { font-size: 2.2rem; }
    }

    @media (max-width: 1024px) {
      h1 { font-size: 2rem; }
      nav a { font-size: 1rem; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      nav a { padding: 0.6rem 1.2rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      nav a { font-size: 0.95rem; }
    }
  </style>

    document.addEventListener('DOMContentLoaded', () => {
