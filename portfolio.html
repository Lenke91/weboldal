  <title>Portfólió Szavazás</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #6a11cb;
      color: white;
      padding: 20px;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #6a11cb;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .language-switcher:hover {
      background: #eee;
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .template-item {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      transition: 0.3s;
    }

    .template-item:hover {
      transform: translateY(-5px);
    }

    .template-item a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }

    .vote-btn {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }

    .vote-btn:hover {
      background: #5311b8;
    }

    .progress-bar {
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 16px;
      margin: 10px 0;
    }

    .progress-fill {
      background: #6a11cb;
      height: 100%;
      width: 0%;
      border-radius: 20px;
      transition: width 0.6s ease;
    }

    .vote-feedback {
      color: green;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }

    footer {
      background-color: #6a11cb;
      color: white;
      padding: 15px;
      margin-top: 40px;
      font-size: 0.95em;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      .template-item { width: 90%; }
      .language-switcher { font-size: 0.75em; padding: 5px 10px; }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      h1 { font-size: 2.2em; }
      .template-item { width: 85%; }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      h1 { font-size: 2.4em; }
      .template-item { width: 45%; }
    }

    @media (min-width: 1025px) {
      .template-item { width: 300px; }
    }
  </style>

<body>
  <header>
    <h1 id="page-title">Portfólió</h1>
    <div class="language-switcher" onclick="switchLanguage()">EN / HU</div>
  </header>

  <div class="portfolio-container" id="portfolio"></div>

  <footer>
    <p id="footer-text">© 2025 LENKE VARO PR VSTYLEDESIGN | Minden jog fenntartva.</p>
  </footer>

  <script>
    const lang = { current: "hu" };
    const templates = [
      { id: 1, hu: "1. sablon - Könyvajánló", en: "Template 1 - Book Recommendation", url: "https://vstyledesign.com/Book%20Recommendation.html", votes: 0 },
      { id: 2, hu: "2. sablon - Marketing", en: "Template 2 - Marketing", url: "https://vstyledesign.com/marketing.html", votes: 0 },
      { id: 3, hu: "3. sablon - Életmódtanácsadó", en: "Template 3 - Lifecoach", url: "https://vstyledesign.com/thome.html", votes: 0 },
      { id: 4, hu: "4. sablon - Személyes Blog", en: "Template 4 - Personal Blog", url: "https://vstyledesign.com/minblogtemplate.html", votes: 0 },
      { id: 5, hu: "5. sablon - Link in Bio", en: "Template 5 - Link in Bio", url: "https://vstyledesign.com/biofresh.html", votes: 0 }  <!-- Link in Bio sablon -->
    ];

    function renderTemplates() {
      const container = document.getElementById("portfolio");
      container.innerHTML = "";
      templates.forEach(tpl => {
        const item = document.createElement("div");
        item.className = "template-item";
        item.innerHTML = `
          <a href="${tpl.url}" target="_blank">${tpl[lang.current]}</a>
          <button class="vote-btn" onclick="vote(${tpl.id}, this)">
            ${lang.current === "hu" ? "Szavazok" : "Vote"}
          </button>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-${tpl.id}"></div>
          </div>
          <div>
            <span id="count-${tpl.id}">0</span> ${lang.current === "hu" ? "szavazat" : "votes"}
          </div>
          <div class="vote-feedback" id="feedback-${tpl.id}">
            ✅ ${lang.current === "hu" ? "Köszi a szavazatot!" : "Thanks for voting!"}
          </div>
        `;
        container.appendChild(item);
      });
    }

    function vote(id, btn) {
      const tpl = templates.find(t => t.id === id);
      tpl.votes++;
      const totalVotes = templates.reduce((sum, t) => sum + t.votes, 0);
      const percentage = (tpl.votes / totalVotes) * 100;
      document.getElementById(`count-${id}`).textContent = tpl.votes;
      document.getElementById(`progress-${id}`).style.width = percentage + "%";
      const feedback = document.getElementById(`feedback-${id}`);
      feedback.style.display = "block";
      btn.disabled = true;
      btn.textContent = lang.current === "hu" ? "Szavazva" : "Voted";
      btn.style.background = "#ccc";
      btn.style.cursor = "default";
    }

    function switchLanguage() {
      lang.current = lang.current === "en" ? "hu" : "en";
      document.getElementById("page-title").textContent =
        lang.current === "hu" ? "Portfólió" : "Portfolio";
      document.getElementById("footer-text").textContent =
        lang.current === "hu"
          ? "© 2025 LENKE VARO PR VSTYLEDESIGN | Minden jog fenntartva."
          : "© 2025 LENKE VARO PR VSTYLEDESIGN | All rights reserved.";
      renderTemplates();
    }

    renderTemplates();
  </script>
