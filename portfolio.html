<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the portfolio of LENKE VARO PR VSTYLEDESIGN, featuring modern and responsive website templates.">
    <meta name="keywords" content="portfolio, website templates, web design, responsive design">
    <meta name="author" content="LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:title" content="Portfolio - LENKE VARO PR VSTYLEDESIGN">
    <meta property="og:description" content="Check out the latest responsive and SEO-friendly website templates by LENKE VARO PR VSTYLEDESIGN.">
    <meta property="og:image" content="path_to_image.jpg">
    <meta property="og:url" content="https://vstyledesign.com/portfolio">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Portfolio - LENKE VARO PR VSTYLEDESIGN">
    <meta name="twitter:description" content="Explore our modern and responsive website templates.">
    <meta name="twitter:image" content="path_to_image.jpg">
    <meta name="robots" content="index, follow">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }

        .language-switcher {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .language-switcher a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }

        .language-switcher a:hover {
            color: #84fab0;
        }

        .language-switcher .active {
            font-weight: bold;
            color: #84fab0;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .template-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .template-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .template-item a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .template-item a:hover {
            background-color: #84fab0;
            color: #fff;
        }

        .vote-section {
            margin: 20px 0;
            text-align: center;
        }

        .vote-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #84fab0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #8fd3f4;
        }

        .footer-text {
            font-size: 0.9em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="page-title">Portfolio</h1>
        <div class="language-switcher">
            <a href="#" id="en-btn" class="active">EN</a> |
            <a href="#" id="hu-btn">HU</a>
        </div>
    </header>

    <div class="portfolio-container">
        <div class="template-item">
            <a href="https://vstyledesign.com/Book%20Recommendation.html" id="template1">Template 1 - Book Recommendation</a>
            <div class="vote-section">
                <button class="vote-button" id="vote-btn-1">Vote Now!</button>
                <p id="vote-count-1">Votes: 0</p>
            </div>
        </div>

        <div class="template-item">
            <a href="https://vstyledesign.com/marketing.html" id="template2">Template 2 - Marketing</a>
            <div class="vote-section">
                <button class="vote-button" id="vote-btn-2">Vote Now!</button>
                <p id="vote-count-2">Votes: 0</p>
            </div>
        </div>

        <div class="template-item">
            <a href="https://vstyledesign.com/thome.html" id="template3">Template 3 - Lifecoach website</a>
            <div class="vote-section">
                <button class="vote-button" id="vote-btn-3">Vote Now!</button>
                <p id="vote-count-3">Votes: 0</p>
            </div>
        </div>

        <div class="template-item">
            <a href="https://vstyledesign.com/minblogtemplate.html" id="template4">Template 4 - Personal Blog</a>
            <div class="vote-section">
                <button class="vote-button" id="vote-btn-4">Vote Now!</button>
                <p id="vote-count-4">Votes: 0</p>
            </div>
        </div>
    </div>

    <footer>
        <p id="footer-text" class="footer-text">&copy; 2025 LENKE VARO PR VSTYLEDESIGN | Az oldal az MIT licenc alapján használható.</p>
    </footer>

    <script>
        const translations = {
            en: {
                pageTitle: 'Portfolio',
                template1: 'Template 1 - Book Recommendation',
                template2: 'Template 2 - Marketing',
                template3: 'Template 3 - Lifecoach website',
                template4: 'Template 4 - Personal Blog',
                footerText: '&copy; 2025 VstyleDesign | The site is available under the MIT license.',
                votePrompt: 'What do you think of the templates?',
                voteBtn: 'Vote Now!'
            },
            hu: {
                pageTitle: 'Portfólió',
                template1: '1. sablon - Könyvajánló',
                template2: '2. sablon - Marketing',
                template3: '3. sablon - Életvezetési weboldal',
                template4: '4. sablon - Személyes blog',
                footerText: '&copy; 2025 VstyleDesign | Az oldal az MIT licenc alapján használható.',
                votePrompt: 'Mit gondolsz a sablonokról?',
                voteBtn: 'Szavazz most!'
            }
        };

        let voteCount1 = localStorage.getItem('voteCount1') || 0;
        let voteCount2 = localStorage.getItem('voteCount2') || 0;
        let voteCount3 = localStorage.getItem('voteCount3') || 0;
        let voteCount4 = localStorage.getItem('voteCount4') || 0;

        document.getElementById('vote-count-1').textContent = `Votes: ${voteCount1}`;
        document.getElementById('vote-count-2').textContent = `Votes: ${voteCount2}`;
        document.getElementById('vote-count-3').textContent = `Votes: ${voteCount3}`;
        document.getElementById('vote-count-4').textContent = `Votes: ${voteCount4}`;

        document.getElementById('vote-btn-1').addEventListener('click', function () {
            voteCount1++;
            localStorage.setItem('voteCount1', voteCount1);
            document.getElementById('vote-count-1').textContent = `Votes: ${voteCount1}`;
            alert('Thank you for voting!');
        });

        document.getElementById('vote-btn-2').addEventListener('click', function () {
            voteCount2++;
            localStorage.setItem('voteCount2', voteCount2);
            document.getElementById('vote-count-2').textContent = `Votes: ${voteCount2}`;
            alert('Thank you for voting!');
        });

        document.getElementById('vote-btn-3').addEventListener('click', function () {
            voteCount3++;
            localStorage.setItem('voteCount3', voteCount3);
            document.getElementById('vote-count-3').textContent = `Votes: ${voteCount3}`;
            alert('Thank you for voting!');
        });

        document.getElementById('vote-btn-4').addEventListener('click', function () {
            voteCount4++;
            localStorage.setItem('voteCount4', voteCount4);
            document.getElementById('vote-count-4').textContent = `Votes: ${voteCount4}`;
            alert('Thank you for voting!');
        });

        function switchLanguage(lang) {
            document.getElementById('page-title').textContent = translations[lang].pageTitle;
            document.getElementById('template1').textContent = translations[lang].template1;
            document.getElementById('template2').textContent = translations[lang].template2;
            document.getElementById('template3').textContent = translations[lang].template3;
            document.getElementById('template4').textContent = translations[lang].template4;
            document.getElementById('footer-text').innerHTML = translations[lang].footerText;
            document.getElementById('vote-btn-1').textContent = translations[lang].voteBtn;
            document.getElementById('vote-btn-2').textContent = translations[lang].voteBtn;
            document.getElementById('vote-btn-3').textContent = translations[lang].voteBtn;
            document.getElementById('vote-btn-4').textContent = translations[lang].voteBtn;
        }

        document.getElementById('en-btn').addEventListener('click', function () {
            switchLanguage('en');
            document.getElementById('en-btn').classList.add('active');
            document.getElementById('hu-btn').classList.remove('active');
        });

        document.getElementById('hu-btn').addEventListener('click', function () {
            switchLanguage('hu');
            document.getElementById('hu-btn').classList.add('active');
            document.getElementById('en-btn').classList.remove('active');
        });

    </script>
</body>

</html>
