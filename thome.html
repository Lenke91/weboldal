<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Life Coach weboldal sablon - Reszponzív, SEO-optimalizált, animált, és többnyelvű.">
    <meta name="keywords" content="Life Coach, weboldal sablon, SEO, reszponzív, animáció, többnyelvű">
    <meta name="author" content="VstyleDesign">
    <title>Life Coach Weboldal</title>
    <style>
        /* Alap stílusok */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: Arial, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 28px;
            color: #2575fc;
            animation: fadeInDown 1.5s ease;
        }

        nav {
            margin: 20px 0;
            text-align: center;
            animation: fadeInUp 1.5s ease;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2575fc;
        }

        .language-selector {
            margin-top: 15px;
            padding: 10px;
            background: #fff;
            color: #2575fc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin: 40px auto;
            max-width: 900px;
            animation: fadeInUp 2s ease;
        }

        .cta {
            margin: 30px 0;
        }

        .cta button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cta button:hover {
            transform: scale(1.05);
            background-color: #6a11cb;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            animation: fadeInUp 2.5s ease;
        }

        /* Animációk */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="site-title">Life Coach Weboldal</h1>
        <select id="language-selector" class="language-selector">
            <option value="hu">Magyar</option>
            <option value="en">English</option>
        </select>
    </header>

    <nav>
        <a href="thome.html" id="nav-home">Főoldal</a>
        <a href="tabout.html" id="nav-about">Rólam</a>
        <a href="tservices.html" id="nav-services">Szolgáltatások</a>
        <a href="tcontact.html" id="nav-contact">Kapcsolat</a>
    </nav>

    <div class="container">
        <h2 id="welcome-title">Fedezd fel a Coaching Világát</h2>
        <p id="welcome-text">Ez a sablon ideális Life Coachok számára, akik online jelenlétüket szeretnék megerősíteni.</p>
        <div class="cta">
            <button id="cta-button">Kezdd el ma!</button>
        </div>
    </div>

    <footer>
        <p id="footer-text">© 2025 VstyleDesign | Minden jog fenntartva.</p>
    </footer>

    <script>
        // Nyelvváltás
        const translations = {
            en: {
                siteTitle: "Life Coach Website",
                navHome: "Home",
                navAbout: "About",
                navServices: "Services",
                navContact: "Contact",
                welcomeTitle: "Discover the World of Coaching",
                welcomeText: "This template is perfect for Life Coaches who want to strengthen their online presence.",
                ctaButton: "Start Today!",
                footerText: "© 2025 VstyleDesign | All rights reserved."
            },
            hu: {
                siteTitle: "Life Coach Weboldal",
                navHome: "Főoldal",
                navAbout: "Rólam",
                navServices: "Szolgáltatások",
                navContact: "Kapcsolat",
                welcomeTitle: "Fedezd fel a Coaching Világát",
                welcomeText: "Ez a sablon ideális Life Coachok számára, akik online jelenlétüket szeretnék megerősíteni.",
                ctaButton: "Kezdd el ma!",
                footerText: "© 2025 VstyleDesign | Minden jog fenntartva."
            }
        };

        const languageSelector = document.getElementById("language-selector");
        languageSelector.addEventListener("change", () => {
            const selectedLang = languageSelector.value;
            const content = translations[selectedLang];
            document.getElementById("site-title").textContent = content.siteTitle;
            document.getElementById("nav-home").textContent = content.navHome;
            document.getElementById("nav-about").textContent = content.navAbout;
            document.getElementById("nav-services").textContent = content.navServices;
            document.getElementById("nav-contact").textContent = content.navContact;
            document.getElementById("welcome-title").textContent = content.welcomeTitle;
            document.getElementById("welcome-text").textContent = content.welcomeText;
            document.getElementById("cta-button").textContent = content.ctaButton;
            document.getElementById("footer-text").textContent = content.footerText;
        });
    </script>
</body>
</html>
