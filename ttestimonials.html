    <title>Vélemények Életmódtanácsadásról</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8e44ad;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        #testimonials {
            padding: 20px;
        }

        .testimonial-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            animation: fadeIn 2s ease-in-out;
            justify-content: space-between;
        }

        .testimonial {
            background-color: #fff;
            color: #8e44ad;
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
            transition: all 0.3s ease-in-out;
        }

        .testimonial:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
        }

        .author {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .lang-toggle {
            color: white;
            background-color: #380327;
            padding: 10px 20px;
            margin: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .lang-toggle:hover {
            background-color: #54043b;
        }

        nav {
            margin-top: 30px;
        }

        footer {
            margin-top: 40px;
        }

        /* Reszponzív beállítások */
        @media (max-width: 1024px) {
            .testimonial-container {
                flex-direction: row;
                justify-content: center;
            }

            .testimonial {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .testimonial-container {
                flex-direction: column;
                align-items: center;
            }

            .testimonial {
                width: 70%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .testimonial {
                width: 90%;
                margin-bottom: 15px;
            }

            .testimonial-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animációk */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="lang-toggle" data-lang="hu">Magyar</a>
        <a href="#" class="lang-toggle" data-lang="en">English</a>
    </nav>
    <h1 data-hu="Vélemények Életmódtanácsadásról" data-en="Testimonials Life Coaching">Vélemények Életmódtanácsadásról</h1>
</header>

<main>
    <section id="testimonials">
        <div class="testimonial-container">
            <div class="testimonial" data-hu="Nagyon elégedett vagyok a szolgáltatással!" data-en="I am very satisfied with the service!">
                <p class="quote" data-hu="Nagyon elégedett vagyok a szolgáltatással!" data-en="I am very satisfied with the service!">"Nagyon elégedett vagyok a szolgáltatással!"</p>
                <p class="author" data-hu="- Kovács Péter" data-en="- Peter Kovács">- Kovács Péter</p>
            </div>
            <div class="testimonial" data-hu="Kiváló munkát végeztek, ajánlom mindenkinek!" data-en="They did an excellent job, I recommend them to everyone!">
                <p class="quote" data-hu="Kiváló munkát végeztek, ajánlom mindenkinek!" data-en="They did an excellent job, I recommend them to everyone!">"Kiváló munkát végeztek, ajánlom mindenkinek!"</p>
                <p class="author" data-hu="- Nagy Anna" data-en="- Anna Nagy">- Nagy Anna</p>
            </div>
            <div class="testimonial" data-hu="A weboldalam fantasztikusan néz ki!" data-en="My website looks fantastic!">
                <p class="quote" data-hu="A weboldalam fantasztikusan néz ki!" data-en="My website looks fantastic!">"A weboldalam fantasztikusan néz ki!"</p>
                <p class="author" data-hu="- Szabó Gábor" data-en="- Gábor Szabó">- Szabó Gábor</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p id="footer-text" data-hu="© 2025 LENKE VARO PR VSTYLEDESIGN | Ez az oldal az MIT Licensz alatt van." data-en="© 2025 LENKE VARO PR VSTYLEDESIGN | This site is licensed under the MIT License."></p>
</footer>

<script>
    // Language toggle function
    const langToggles = document.querySelectorAll('.lang-toggle');
    const elements = document.querySelectorAll('[data-hu], [data-en]');

    langToggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const lang = toggle.getAttribute('data-lang');
            elements.forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                element.innerText = text;
            });
            
            // Update footer text based on the selected language
            document.getElementById('footer-text').innerText = document.getElementById('footer-text').getAttribute(`data-${lang}`);
        });
    });
</script>

</body>
